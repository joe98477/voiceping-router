version: '3.1'

services:

  vp-router:
    image: "smartwalkie/voiceping-router"
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      - REDIS_HOST=redis
      - ROUTER_JWT_SECRET=${ROUTER_JWT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - LEGACY_JOIN_ENABLED=${LEGACY_JOIN_ENABLED}
    ports:
      - 3000:3000
    depends_on:
      - redis
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "100m"
    restart: always

  control-plane:
    build:
      context: ./control-plane
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=redis
      - ROUTER_HOST=vp-router
      - ROUTER_PORT=3000
      - ROUTER_JWT_SECRET=${ROUTER_JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - WEB_BASE_URL=${WEB_BASE_URL}
      - LEGACY_JOIN_ENABLED=${LEGACY_JOIN_ENABLED}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - BOOTSTRAP_ADMIN_EMAIL=${BOOTSTRAP_ADMIN_EMAIL}
      - BOOTSTRAP_ADMIN_PASSWORD=${BOOTSTRAP_ADMIN_PASSWORD}
      - NODE_ENV=${NODE_ENV}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE}
      - TRUST_PROXY=${TRUST_PROXY}
    ports:
      - 4000:4000
    depends_on:
      - postgres
      - redis
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "100m"
    restart: always

  web-ui:
    build:
      context: ./web-ui
      args:
        - VITE_API_BASE=${VITE_API_BASE}
        - VITE_STARTUP_STATUS=${VITE_STARTUP_STATUS}
    ports:
      - 8080:80
    depends_on:
      - control-plane
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "100m"
    restart: always

  redis:
    image: redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "100m"
    restart: always

  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "100m"
    restart: always

volumes:
  postgres-data:
