version: '3.1'

services:

  # VoicePing Audio Server - mediasoup-based WebRTC audio infrastructure
  audio-server:
    build:
      context: .
    image: voiceping-audio-server:local
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      - REDIS_HOST=redis
      - ROUTER_JWT_SECRET=${ROUTER_JWT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - MEDIASOUP_ANNOUNCED_IP=${MEDIASOUP_ANNOUNCED_IP:-127.0.0.1}
      - NODE_ENV=${NODE_ENV:-development}
      - DEBUG=${DEBUG}
    expose:
      - 3000
    ports:
      # mediasoup RTC port range (UDP)
      - 40000-49999:40000-49999/udp
    depends_on:
      - redis
      - postgres
    networks:
      - voiceping
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "100m"
    restart: unless-stopped

  # Nginx reverse proxy - TLS termination for WSS (SEC-02)
  nginx:
    image: nginx:1.25-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - audio-server
    networks:
      - voiceping
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "100m"
    restart: unless-stopped

  # Control Plane - User management and channel administration
  control-plane:
    build:
      context: ./control-plane
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=redis
      - ROUTER_HOST=audio-server
      - ROUTER_PORT=3000
      - ROUTER_JWT_SECRET=${ROUTER_JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - WEB_BASE_URL=${WEB_BASE_URL}
      - LEGACY_JOIN_ENABLED=${LEGACY_JOIN_ENABLED}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - BOOTSTRAP_ADMIN_EMAIL=${BOOTSTRAP_ADMIN_EMAIL}
      - BOOTSTRAP_ADMIN_PASSWORD=${BOOTSTRAP_ADMIN_PASSWORD}
      - NODE_ENV=${NODE_ENV}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE}
      - TRUST_PROXY=${TRUST_PROXY}
    ports:
      - 4000:4000
    depends_on:
      - postgres
      - redis
    networks:
      - voiceping
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "100m"
    restart: unless-stopped

  # Web UI - Browser-based management interface
  web-ui:
    build:
      context: .
      dockerfile: web-ui/Dockerfile
      args:
        - VITE_API_BASE=${VITE_API_BASE}
        - VITE_STARTUP_STATUS=${VITE_STARTUP_STATUS}
        - VITE_ROUTER_WS=${VITE_ROUTER_WS}
    ports:
      - 8080:80
    depends_on:
      - control-plane
    networks:
      - voiceping
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "100m"
    restart: unless-stopped

  # Redis - State management and pub/sub
  redis:
    image: redis:7-alpine
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - voiceping
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "100m"
    restart: unless-stopped

  # PostgreSQL - User and channel data
  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - voiceping
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "100m"
    restart: unless-stopped

networks:
  voiceping:
    driver: bridge

volumes:
  postgres-data:
