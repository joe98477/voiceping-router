# Nginx reverse proxy for VoicePing
# Routes API requests to control-plane and WebSocket/audio to audio-server
# TLS is terminated upstream (tunnel or load balancer), so this is HTTP-only

upstream audio_backend {
    server audio-server:3000;
}

upstream api_backend {
    server control-plane:4000;
}

server {
    listen 3000;
    server_name _;

    # Control-plane REST API (auth, events, channels, users)
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket signaling (mediasoup/PTT)
    location /ws {
        proxy_pass http://audio_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for persistent WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }

    # Everything else to audio-server (health check, test pages)
    location / {
        proxy_pass http://audio_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
